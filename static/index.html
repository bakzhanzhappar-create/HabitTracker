<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app">
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>
        <section class="add-habit">
            <h2>Add Habit</h2>
            <form id="habit-form">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required maxlength="200">
                </div>
                <div class="field">
                    <label for="minutes">Minutes (1–50)</label>
                    <input type="number" id="minutes" name="minutes" min="1" max="50" required>
                </div>
                <div class="field">
                    <label for="weight">Importance (1–10)</label>
                    <input type="number" id="weight" name="weight" min="1" max="10" step="1" required>
                </div>
                <button type="submit">Save Habit</button>
                <p id="form-error" class="error"></p>
            </form>
        </section>

        <section class="habit-list">
            <h2>Your Habits</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Minutes</th>
                    <th>Importance</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="habits-body">
                </tbody>
            </table>
            <p id="list-empty" class="empty">No habits yet. Add one above.</p>
        </section>
    </main>
</div>

<script src="/app.js"></script>
</body>
</html>
